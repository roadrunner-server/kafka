version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: debug
  encoding: console
  mode: development

kafka:
  brokers: ["127.0.0.1:9092"]

jobs:
  num_pollers: 10
  pipeline_size: 100000
  timeout: 100
  pool:
    num_workers: 10
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: kafka
      config:
        priority: 1

        auto_create_topics_enable: true

        group_options:
          group_id: bar
          block_rebalance_on_poll: true

        producer_options:
          max_message_bytes: 1000
          required_acks: LeaderAck
          compression_codec: snappy
          disable_idempotent: true

        consumer_options:
          topics: [ "foo" ]
          consumer_offset:
            type: AtStart

  consume: [ "test-1" ]
